<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-query Validator</title>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to right, #f12711, #f5af19);">
    <div class="container p-5 mt-4 bg-warning">
        <form id="form" class="needs-validation" action="validado.html">
            <div class="form-group is-invalid">
              <label for="email" class="font-weight-bold">Correo electrónico</label>
              <input type="email" class="form-control mb-2  " id="email" name="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="pass1" class="font-weight-bold">Contraseña</label>
              <input type="password" class="form-control mb-2" id="pass1" name="password" >
              <small id="passHelp" class="form-text text-muted">La contraseña debe tener al menos 8 caracteres y mínimo una mayúscula y un número</small>
            </div>
            <div class="form-group">
                <label for="pass2" class="font-weight-bold">Confirma tu contraseña</label>
                <input type="password" class="form-control mb-2" id="pass2" name="password2">
            </div>
            <div class="form-group">
              <label for="residencia" class="font-weight-bold">Provicia de residencia</label>
              <select class="form-control mb-2" id="residencia" name="residencia">
                <option value="" selected hidden>Elige una opción</option>
                <option>Barcelona</option>
                <option>Girona</option>
                <option>Lleida</option>
                <option>Tarragona</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-dark">Crea tu cuenta</button>
          </form>
    </div>


    <!--JQUERY cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--JQUERY VALIDATOR CDN-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <!--BOOTSTRAP JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script> 
    <script src="app.js"></script>
</body>
</html>
